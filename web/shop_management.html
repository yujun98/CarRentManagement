</head>

        <div class="container navbar-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">“快租车”后台管理</a>

                </ul>
            </div>
        </div>

    <div class="page-wrapper">
        <div class="container">
            <div align="center" class="infoDiv"></div>
            <div id="toolbar">
                <!--如果这里是表单的话，设置文本框监听回车键再按下回车键时会导致页面刷新-->
                <input type="text" id="search_text" class="form-control" placeholder="请输入服务点编号" style="float: left;">
                <input type="button" id="search_btn" class="btn btn-default" style="float: left; position: absolute;" value="搜索" onclick="searchShop()">
                <!--这里找不到好的方法可以使三个 input 处于同一行，只能通过 margin 来变通-->
                <input type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_modal" style="float: left; position:absolute; margin-left: 60px" value="添加服务点">
            </div>
            <div class="modal fade" id="add_modal" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="resetModal()">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">添加服务点</h4>
                        </div>
                        <div id="add_shop_form">
                            <div class="form-horizontal modal-body">
                                <div class="form-group">
                                    <label for="add_shop_number" class="col-sm-3 control-label">服务点编号</label>
                                    <div class="col-sm-7">
                                        <input type="text" id="add_shop_number" name="shop_number" class="form-control" placeholder="必填">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add_shop_name" class="col-sm-3 control-label">服务点名称</label>
                                    <div class="col-sm-7">
                                        <input type="text" id="add_shop_name" name="shop_name" class="form-control" placeholder="必填">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add_shop_prov" class="col-sm-3 control-label">所在省份</label>
                                    <div class="col-sm-7">
                                        <select id="add_shop_prov" name="shop_prov" class="form-control" onchange="showCity(this)">
                                            <option>请选择省份</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add_shop_city" class="col-sm-3 control-label">所在城市</label>
                                    <div class="col-sm-7">
                                        <select id="add_shop_city" name="shop_city" class="form-control" onchange="showCountry(this)">
                                            <option>请选择城市</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add_shop_area" class="col-sm-3 control-label">所在区域</label>
                                    <div class="col-sm-7">
                                        <select id="add_shop_area" name="shop_area" class="form-control">
                                            <option>请选择区域</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add_shop_address" class="col-sm-3 control-label">详细地址</label>
                                    <div class="col-sm-7">
                                        <input type="text" id="add_shop_address" name="shop_address" class="form-control" placeholder="必填">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add_shop_phone" class="col-sm-3 control-label">联系电话</label>
                                    <div class="col-sm-7">
                                        <input type="text" id="add_shop_phone" name="shop_phone" class="form-control" placeholder="必填">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add_shop_hours" class="col-sm-3 control-label">营业时间</label>
                                    <div class="col-sm-7">
                                        <input type="text" id="add_shop_hours" name="shop_hours" class="form-control" placeholder="必填">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default" data-dismiss="modal" onclick="resetModal()">取消</button>
                                <button class="btn btn-primary" id="confirm_add" onclick="addShop()">确认添加</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table id="shop_info" class="table table-bordered tab-content" data-toolbar="#toolbar"></table>
        </div>
    </div>
</body>
    <script src="assets/js/jquery.min.js"></script>
    <script src="js/city.js"></script>
