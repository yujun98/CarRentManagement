<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>车辆管理</title>
    <link rel="stylesheet" href="css/html.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap3-editable/css/bootstrap-editable.css">
    <link rel="stylesheet" href="assets/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="assets/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="assets/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="assets/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js"></script>
    <script src="assets/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="assets/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script src="assets/bootstrap-select/js/i18n/defaults-zh_CN.min.js"></script>
    <script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="js/car_management.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container navbar-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">“快租车”后台管理</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="user_management.html">用户管理</a>
                    </li>
                    <li class="active">
                        <a href="#">车辆管理</a>
                    </li>
                    <li>
                        <a href="car_type_management.html">车辆类型管理</a>
                    </li>
                    <li>
                        <a href="shop_management.html">服务点管理</a>
                    </li>
                    <li>
                        <a href="order_management.html">订单管理</a>
                    </li>
                    <li>
                        <a href="bac_management.html">违约记录管理</a>
                    </li>
                    <li>
                        <a href="peccancy_management.html">违章记录管理</a>
                    </li>
                    <li>
                        <a href="accident_management.html">事故记录管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-wrapper">
        <div class="container">
            <div align="center" class="infoDiv"></div>
            <div id="toolbar">
                <!--如果这里是表单的话，设置文本框监听回车键再按下回车键时会导致页面刷新-->
                <input type="text" id="search_text" class="form-control" placeholder="请输入车辆编号" style="float: left;">
                <input type="button" id="search_btn" class="btn btn-default" style="float: left; position: absolute;" value="搜索" onclick="searchCar()">
                <!--这里找不到好的方法可以使三个 input 处于同一行，只能通过 margin 来变通-->
                <input type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_modal" style="float: left; position:absolute; margin-left: 60px" value="添加车辆">
            </div>
            <div class="modal fade" id="add_modal" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="resetModal()">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">添加车辆</h4>
                        </div>
                        <div id="add_car_form">
                            <div class="form-horizontal modal-body">
                                <div class="form-group">
                                    <label for="add_car_number" class="col-sm-3 control-label">车辆编号</label>
                                    <div class="col-sm-7">
                                        <input type="text" id="add_car_number" name="car_number" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add_plate_number" class="col-sm-3 control-label">车辆车牌号</label>
                                    <div class="col-sm-7">
                                        <input type="text" id="add_plate_number" name="plate_number" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add_car_name" class="col-sm-3 control-label">车辆名称</label>
                                    <div class="col-sm-7">
                                        <select id="add_car_name" class="selectpicker show-tick form-control" data-live-search="true"></select>                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add_car_state" class="col-sm-3 control-label">车辆状态</label>
                                    <div class="col-sm-7">
                                        <select id="add_car_state" class="selectpicker show-tick form-control" data-live-search="true">
                                            <option value="未租" class="selected">未租</option>
                                            <option value="已租">已租</option>
                                            <option value="报修">报修</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="add_shop_number" class="col-sm-3 control-label">所属服务点编号</label>
                                    <div class="col-sm-7">
                                        <select id="add_shop_number" class="selectpicker show-tick form-control" data-live-search="true"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default" data-dismiss="modal" onclick="resetModal()">取消</button>
                                <button class="btn btn-primary" onclick="addCar()">确认添加</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table id="car_info" class="table table-bordered tab-content" data-toolbar="#toolbar"></table>
        </div>
    </div>
</body>
</html>
